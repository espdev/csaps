dist: bionic
language: python

python:
  - "3.5"
  - "3.6"
  - "3.7"
  - "3.8"

matrix:
  include:
    - python: "3.5"
      env: ENV=pytest
    - python: "3.6"
      env: ENV=pytest
    - python: "3.7"
      env: ENV=pytest
    - python: "3.8"
      env: ENV=pytest

    - python: "3.6"
      env: ENV=flake8

install:
  pip install tox-travis

script:
  tox
