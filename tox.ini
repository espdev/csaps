[tox]
envlist = py{36,37,38,39}, docs, flake8
skipsdist = True

[gh-actions]
python =
    3.6: py36
    3.7: py37
    3.8: py38
    3.9: py39, docs, flake8

[testenv]
commands =
    pip install -e .[tests]
    pytest --color=yes --cov=csaps {posargs}

[testenv:docs]
whitelist_externals = make
commands =
    pip install -e .[docs]
    make -C docs/ html

[testenv:flake8]
deps =
    flake8
    flake8-colors
commands =
    flake8 csaps/ tests/ setup.py

[flake8]
max-line-length = 120
format = ${cyan}%(path)s${reset}:${yellow_bold}%(row)d${reset}:${green_bold}%(col)d${reset}: ${red_bold}%(code)s${reset} %(text)s
